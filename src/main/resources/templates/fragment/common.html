            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="/images/lion.png" width="43px;" height="46px;">
            </a>
        </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <!--<li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
                <!--/*@thymesVar id="proastart" type="images"*/-->
                <!--/*@thymesVar id="menu" type="ch"*/-->
     <li class="nav-item" >
                    <a href="" class="nav-link px-2 text-white">Lion<span class="sr-only" >(current)</span></a>
                </li>
                <!--<li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
      <li  class="nav-item" ><a href="#" class="nav-link px-2 text-white">게시판
                    <span class="sr-only" >(current)</span>
                </a>
            </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
