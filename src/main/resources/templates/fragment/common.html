<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--style css 적용-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->

    <!-- favico img  -->
    <link rel="icon" href="/images/draWoo.ico">
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <title>Hello, Lion!</title>
</head>
<body>
<!--Navbar 레이아웃-->
<nav class="p-3 bg-dark text-white" th:fragment="menu">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>
            <div class="navbar-header">
                <!--img태그-->
                <div class="navbar-brand">
                    <img id="navbar__logo" alt="" src="/images/lion.png" width="28px;" height="47px;">
                    <a href="#"></a>
                </div>
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item active">

                    <a href="" class="nav-link px-2 text-white" th:href="@{/}">Lion</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white" th:href="@{/board/list}">게시판</a>
                </li>
            </ul>
            <!--로그인/로그아웃/권한별 인증처리 분기화 작업-->
            <a class="btn btn-glow-dark btn-dark" th:href="@{/account/login}"
               sec:authorize="!isAuthenticated()">로그인</a>
            <a class="btn btn-glow-dark btn-dark" th:href="@{/account/register}"
               sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn btn-glow-dark btn-dark" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
