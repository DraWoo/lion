<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <!-- favico img  -->
    <link rel="icon" th:href="@{/images/draWoo.ico}">
    <!-- fontawesome 링크 -->
    <!--js 링크-->
    <!--<script type="text/javascript" th:src="@{/js/element.js}"></script>-->

    <!-- <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> -->
    <title>Lion_login</title>
</head>
<body>

<div class="container__login" id="container__login">
    <!--회원가입 form태그-->
    <div class="form-container sign-up-container">
        <form>
            <h1>Sign Up</h1>
            <div class="social-container">
                <a href="https://github.com/DraWoo" class="social"><img src="/test/img/github_33030.png" alt=""></a>
                <a href="https://google.com" class="social"><img src="/test/img/30_30.png" alt=""></a>
                <a href="https://blog.naver.com/mire256" class="social"><img src="/test/img/naver_30_30.png" alt=""></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button onclick="return false;">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="https://github.com/DraWoo" class="social"><img src="/images/github_33030.png" alt=""></a>
                <a href="https://google.com" class="social"><img src="/images/30_30.png" alt=""></a>
                <a href="https://blog.naver.com/mire256" class="social"><img src="/images/naver_30_30.png" alt=""></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button onclick="return false;">Sign In</button>
        </form>
    </div>
    <!--회원가입 영역 텍스트-->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome to LionWorld</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>


<footer>
    <p>
        Form made by: <a href="https://github.com/DraWoo" target="_blank">Lion</a>
    </p>
</footer>


<script type="text/javascript" th:inline="javascript">
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container__login");

    signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

</script>


</body>
</html>
